  #footer
  {
    position: absolute;

    height: 25px;
    bottom: 0px;

    background-color: rgba(255, 255, 255, 0.2);

  <body>
    <script>

      var supported = true;
      try
      {
        supported = !! window.WebGLRenderingContext && !! document.createElement( 'canvas' ).getContext( 'experimental-webgl' );
      }
      catch( e )
      {
        supported = false;
      }
      if (!supported)
      {
        // The browser doesn't even know what WebGL is
        window.location = "http://get.webgl.org";
      }
      else
      {
        window.addEventListener("load", main);
      }

    </script>
